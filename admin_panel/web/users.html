<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Users</title>
  <link rel="stylesheet" href="users.css">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Admin Panel</h2>
    <nav>
      <ul>
        <li><a href="index.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
        <li><a href="users.html" class="active"><i class="fas fa-users"></i> Users</a></li>
        <li><a href="appointments.html"><i class="fas fa-calendar-check"></i> Appointments</a></li>
        <li><a href="#" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Header -->
    <header>
      <h1>User Profiles</h1>
    </header>

    <!-- Users Section -->
    <section id="users" class="section active">
      <h2>List of Users</h2>

      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search Users...">
      </div>

      <!-- User List Section -->
      <div id="user-list"></div>
    </section>
  </main>

  <!-- Owner Details Popup -->
  <div id="owner-popup" class="owner-popup">
    <span class="close-popup">&times;</span>
    <h2>Owner Details</h2>
    <div class="owner-info">
      <p><strong>Name:</strong> <span id="owner-name"></span></p>
      <p><strong>Email:</strong> <span id="owner-email"></span></p>
      <p><strong>Phone:</strong> <span id="owner-phone"></span></p>
      <p><strong>Address:</strong> <span id="owner-address"></span></p>
    </div>

    <h3>Pets</h3>
    <div id="pet-list"></div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Your Company</p>
  </footer>
</div>
<script type="module" src="users.js" defer></script>
</body>
</html>
