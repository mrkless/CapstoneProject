<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase Compat Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
<div class="container">
  <aside class="sidebar">
    <h2>Admin Panel</h2>
    <nav>
      <ul>
        <li><a href="dashboard.html" class="active"><i class="fas fa-chart-line"></i> Dashboard</a></li>
        <li><a href="users.html"><i class="fas fa-users"></i> Users</a></li>
        <li><a href="appointments.html"><i class="fas fa-calendar-check"></i> Appointments</a></li>
        <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </nav>
  </aside>
  <main class="main-content">
    <header>
      <h1>Admin Dashboard</h1>
    </header>
    <section class="dashboard-overview">
      <div class="dashboard-card">
        <h3>Total Users</h3>
        <p class="number" id="totalUsers">0</p>
      </div>
      <div class="dashboard-card">
        <h3>Today's Appointments</h3>
        <p class="number" id="todaysAppointments">0</p>
      </div>
      <div class="dashboard-card">
        <h3>Upcoming Appointments</h3>
        <p class="number" id="upcomingAppointments">0</p>
      </div>
    </section>

    <!-- Search Bar -->
    <section class="search-bar">
      <input type="text" id="userSearch" placeholder="Search users..." oninput="searchUsers()" />
    </section>

    <!-- Today's Appointments Section -->
    <section class="appointments-section">
      <h2>Today's Appointments</h2>
      <div id="todaysAppointmentsDetails" class="appointments-details">
        <!-- Dynamically populated -->
      </div>
    </section>

    <!-- Upcoming Appointments Section -->
    <section class="appointments-section">
      <h2>Upcoming Appointments</h2>
      <div id="upcomingAppointmentsDetails" class="appointments-details">
        <!-- Dynamically populated -->
      </div>
    </section>
  </main>
</div>
<!-- Link to External JavaScript -->
<script src="dashboard.js"></script>
</body>
</html>
