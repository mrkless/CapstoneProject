
plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"

    id "com.google.gms.google-services" // ✅ Needed for Firebase
    id "dev.flutter.flutter-gradle-plugin"
}
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}
configurations.all {
    resolutionStrategy.eachDependency { details ->
        if (details.requested.group == 'org.jetbrains.kotlin' &&
                details.requested.name.startsWith('kotlin-stdlib')) {
            details.useVersion '2.1.0'
        }
    }
}

android {
    namespace = "com.acvsc.animalcorner"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId = "com.acvsc.animalcorner"
        minSdkVersion 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17" // ✅ Good match with Java 17
    }

    signingConfigs {
        release {
            def filePath = keystoreProperties["storeFile"]
            storeFile rootProject.file(filePath)
            storePassword keystoreProperties["storePassword"]
            keyAlias      keystoreProperties["keyAlias"]
            keyPassword   keystoreProperties["keyPassword"]
        }
    }



    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            debuggable false
        }
    }
}
dependencies {
    implementation platform("com.google.firebase:firebase-bom:33.6.0")
    implementation 'com.google.firebase:firebase-core:21.1.0'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    // Optional: for messaging if you're using it
    // implementation 'com.google.firebase:firebase-messaging'
}



flutter {
    source = "../.."
}
